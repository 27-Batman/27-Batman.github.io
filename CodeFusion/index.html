<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFusion</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        .btn-english {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
        }

        .btn-nepali {
            background: linear-gradient(45deg, #ff5733, #ffcc33);
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .image-container {
            margin-top: 20px;
            position: relative;
            overflow-y: auto;
            max-height: 90vh; 
        }

        img {
            display: block;
            margin: auto;
            width: 700px; 
            height: auto; 
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        img.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåè Language Selector</h1>
        <p>Choose a language to view the corresponding image:</p>
        <button class="btn btn-english" onclick="showImage('english')">English</button>
        <button class="btn btn-nepali" onclick="showImage('nepali')">Nepali</button>

        <div class="image-container">
            <img id="displayImage" src="CODE FUSION English.jpg" alt="English Image" class="show">
        </div>
    </div>

    <script>
        function showImage(language) {
            let img = document.getElementById("displayImage");

            img.classList.remove("show");
            setTimeout(() => {
                if (language === "english") {
                    img.src = "CODE FUSION English.jpg";
                    img.alt = "English Image";
                } else {
                    img.src = "CODE FUSION Nepali.jpg";
                    img.alt = "Nepali Image";
                }
                img.classList.add("show");
            }, 300); 
        }
    </script>

</body>
</html>
